jobs:
  build:
    executor:
      name: octo-exp/default
    steps:
      - octo-exp/install-tools
      - octo-exp/create-release:
          api_key: OCTOPUS_API_KEY
          project: TerraLearn
          release_number: 1.2.3
          server: OCTOPUS_SERVER_URL
orbs:
  octo-exp: octopus-samples/octo-exp@0.0.3
version: 2.1